version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies..."
      - npm --version
      - node --version
      - echo "Current directory:"
      - pwd
      - echo "Listing root directory:"
      - ls -la
      
  pre_build:
    commands:
      - echo "Pre-build phase - Installing dependencies for all packages"
      - echo "Working directory:" && pwd
      - echo "Directory contents:" && ls -la
      # Install infrastructure dependencies
      - echo "Installing infrastructure/database dependencies..."
      - test -d infrastructure/database && cd infrastructure/database && npm ci --ignore-scripts && cd ../.. || echo "infrastructure/database not found"
      - echo "Installing infrastructure/apiGateway dependencies..."
      - test -d infrastructure/apiGateway && cd infrastructure/apiGateway && npm ci --ignore-scripts && cd ../.. || echo "infrastructure/apiGateway not found"
      # Install Lambda function dependencies
      - echo "Installing api/health dependencies..."
      - test -d api/health && cd api/health && npm ci --ignore-scripts && cd ../.. || echo "api/health not found"
      - echo "Installing api/v1/settings dependencies..."
      - test -d api/v1/settings && cd api/v1/settings && npm ci --ignore-scripts && cd ../.. || echo "api/v1/settings not found"
      
  build:
    commands:
      - echo "Build phase - Compiling TypeScript"
      # Build infrastructure
      - cd infrastructure/database && npm run build && cd ../..
      - cd infrastructure/apiGateway && npm run build && cd ../..
      # Build Lambda functions
      - cd api/health && npm run build && cd ../..
      - cd api/v1/settings && npm run build && cd ../..
      
  post_build:
    commands:
      - echo "Build completed successfully"
      - echo "Listing built artifacts..."
      - find infrastructure -name "dist" -type d
      - find api -name "dist" -type d

artifacts:
  files:
    - '**/*'
  name: BuildArtifact

cache:
  paths:
    - 'infrastructure/database/node_modules/**/*'
    - 'infrastructure/apiGateway/node_modules/**/*'
    - 'api/health/node_modules/**/*'
    - 'api/v1/settings/node_modules/**/*'
