version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies..."
      - npm --version
      - node --version
      
  pre_build:
    commands:
      - echo "Pre-build phase - Installing dependencies for all packages"
      # Install infrastructure dependencies
      - cd infrastructure/database && npm ci --ignore-scripts && cd ../..
      - cd infrastructure/apiGateway && npm ci --ignore-scripts && cd ../..
      # Install Lambda function dependencies
      - cd api/health && npm ci --ignore-scripts && cd ../..
      - cd api/v1/settings && npm ci --ignore-scripts && cd ../..
      
  build:
    commands:
      - echo "Build phase - Compiling TypeScript"
      # Build infrastructure
      - cd infrastructure/database && npm run build && cd ../..
      - cd infrastructure/apiGateway && npm run build && cd ../..
      # Build Lambda functions
      - cd api/health && npm run build && cd ../..
      - cd api/v1/settings && npm run build && cd ../..
      
  post_build:
    commands:
      - echo "Build completed successfully"
      - echo "Listing built artifacts..."
      - find infrastructure -name "dist" -type d
      - find api -name "dist" -type d

artifacts:
  files:
    - '**/*'
  name: BuildArtifact

cache:
  paths:
    - 'infrastructure/database/node_modules/**/*'
    - 'infrastructure/apiGateway/node_modules/**/*'
    - 'api/health/node_modules/**/*'
    - 'api/v1/settings/node_modules/**/*'
