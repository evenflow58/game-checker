AWSTemplateFormatVersion: '2010-09-09'
Description: 'CI/CD Pipeline for Game Checker Infrastructure'

Parameters:
  GitHubOwner:
    Type: String
    Description: GitHub repository owner
    Default: evanjohnson
    
  GitHubRepo:
    Type: String
    Description: GitHub repository name
    Default: game-checker
    
  GitHubBranch:
    Type: String
    Description: GitHub branch to trigger pipeline
    Default: main
    
  GitHubTokenSecretArn:
    Type: String
    Description: ARN of the GitHub token stored in AWS Secrets Manager
    Default: arn:aws:secretsmanager:us-east-1:625961017727:secret:Github-bXV4Bs
    
  Environment:
    Type: String
    Description: Environment name (dev, staging, prod)
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
      
  GoogleCredentialsSecretArn:
    Type: String
    Description: ARN of Google OAuth credentials stored in AWS Secrets Manager
    Default: arn:aws:secretsmanager:us-east-1:625961017727:secret:GoogleCredentials-bj6epK
    
  EnableAuth:
    Type: String
    Description: Enable Google OAuth authentication
    Default: "false"
    AllowedValues:
      - "true"
      - "false"

Resources:
  # S3 Bucket for Pipeline Artifacts
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Environment}-game-checker-pipeline-artifacts-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldArtifacts
            Status: Enabled
            ExpirationInDays: 30
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: LambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${Environment}-GameCheckerTable'

  # CodeBuild Service Role
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/PowerUserAccess'
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                Resource: !Sub '${ArtifactBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource: !GetAtt LambdaExecutionRole.Arn
              - Effect: Allow
                Action:
                  - 'secretsmanager:GetSecretValue'
                Resource:
                  - !Ref GitHubTokenSecretArn
                  - !Ref GoogleCredentialsSecretArn

  # CodePipeline Service Role
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:GetBucketLocation'
                  - 's3:ListBucket'
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub '${ArtifactBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:StartBuild'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'secretsmanager:GetSecretValue'
                Resource: !Ref GitHubTokenSecretArn

  # Build Infrastructure Project
  BuildInfrastructureProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${Environment}-GameChecker-Build-Infrastructure'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Value: !Ref Environment
      Source:
        Type: CODEPIPELINE
        BuildSpec: infrastructure/pipeline/buildspec-build-infrastructure.yaml
      Cache:
        Type: S3
        Location: !Sub '${ArtifactBucket}/cache/infrastructure'

  # Build Lambdas Project
  BuildLambdasProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${Environment}-GameChecker-Build-Lambdas'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Value: !Ref Environment
      Source:
        Type: CODEPIPELINE
        BuildSpec: infrastructure/pipeline/buildspec-build-lambdas.yaml
      Cache:
        Type: S3
        Location: !Sub '${ArtifactBucket}/cache/lambdas'

  # Build UI Project
  BuildUIProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${Environment}-GameChecker-Build-UI'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Value: !Ref Environment
      Source:
        Type: CODEPIPELINE
        BuildSpec: infrastructure/pipeline/buildspec-build-ui.yaml
      Cache:
        Type: S3
        Location: !Sub '${ArtifactBucket}/cache/ui'

  # Test Infrastructure Project
  TestInfrastructureProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${Environment}-GameChecker-Test-Infrastructure'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Value: !Ref Environment
      Source:
        Type: CODEPIPELINE
        BuildSpec: infrastructure/pipeline/buildspec-test-infrastructure.yaml

  # Test Lambdas Project
  TestLambdasProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${Environment}-GameChecker-Test-Lambdas'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Value: !Ref Environment
      Source:
        Type: CODEPIPELINE
        BuildSpec: infrastructure/pipeline/buildspec-test-lambdas.yaml

  # Test UI Project
  TestUIProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${Environment}-GameChecker-Test-UI'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Value: !Ref Environment
      Source:
        Type: CODEPIPELINE
        BuildSpec: infrastructure/pipeline/buildspec-test-ui.yaml

  # Deploy Infrastructure Project
  DeployInfrastructureProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${Environment}-GameChecker-Deploy-Infrastructure'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Value: !Ref Environment
          - Name: AWS_REGION
            Value: !Ref AWS::Region
      Source:
        Type: CODEPIPELINE
        BuildSpec: infrastructure/pipeline/buildspec-deploy-infrastructure.yaml

  # Deploy Health Lambda Project
  DeployHealthProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${Environment}-GameChecker-Deploy-Health'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Value: !Ref Environment
          - Name: AWS_REGION
            Value: !Ref AWS::Region
          - Name: LAMBDA_ROLE_ARN
            Value: !GetAtt LambdaExecutionRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: infrastructure/pipeline/buildspec-deploy-health.yaml

  # Deploy Settings Lambda Project
  DeploySettingsProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${Environment}-GameChecker-Deploy-Settings'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Value: !Ref Environment
          - Name: AWS_REGION
            Value: !Ref AWS::Region
          - Name: GOOGLE_CREDENTIALS_SECRET_ARN
            Value: !Ref GoogleCredentialsSecretArn
          - Name: ENABLE_AUTH
            Value: !Ref EnableAuth
          - Name: LAMBDA_ROLE_ARN
            Value: !GetAtt LambdaExecutionRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: infrastructure/pipeline/buildspec-deploy-settings.yaml

  # Deploy UI Project
  DeployUIProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${Environment}-GameChecker-Deploy-UI'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Value: !Ref Environment
          - Name: AWS_REGION
            Value: !Ref AWS::Region
      Source:
        Type: CODEPIPELINE
        BuildSpec: infrastructure/pipeline/buildspec-deploy-ui.yaml

  # CodePipeline
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${Environment}-GameChecker-Pipeline'
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        # Source Stage
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: '1'
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Sub '{{resolve:secretsmanager:${GitHubTokenSecretArn}:SecretString:token}}'
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: SourceOutput
                
        # Build Stage (Parallel)
        - Name: Build
          Actions:
            - Name: BuildInfrastructure
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref BuildInfrastructureProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: InfrastructureBuildOutput
              RunOrder: 1
            - Name: BuildLambdas
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref BuildLambdasProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: LambdasBuildOutput
              RunOrder: 1
            - Name: BuildUI
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref BuildUIProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: UIBuildOutput
              RunOrder: 1
                
        # Test Stage (Parallel)
        - Name: Test
          Actions:
            - Name: TestInfrastructure
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref TestInfrastructureProject
              InputArtifacts:
                - Name: InfrastructureBuildOutput
              OutputArtifacts:
                - Name: InfrastructureTestOutput
              RunOrder: 1
            - Name: TestLambdas
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref TestLambdasProject
              InputArtifacts:
                - Name: LambdasBuildOutput
              OutputArtifacts:
                - Name: LambdasTestOutput
              RunOrder: 1
            - Name: TestUI
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref TestUIProject
              InputArtifacts:
                - Name: UIBuildOutput
              OutputArtifacts:
                - Name: UITestOutput
              RunOrder: 1
                
        # Deploy Infrastructure Stage
        - Name: Deploy-Infrastructure
          Actions:
            - Name: DeployInfrastructure
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref DeployInfrastructureProject
              InputArtifacts:
                - Name: InfrastructureBuildOutput
              OutputArtifacts:
                - Name: InfrastructureDeployOutput
                
        # Deploy Lambdas Stage (Parallel)
        - Name: Deploy-Lambdas
          Actions:
            - Name: DeployHealth
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref DeployHealthProject
              InputArtifacts:
                - Name: LambdasBuildOutput
              OutputArtifacts:
                - Name: HealthDeployOutput
              RunOrder: 1
            - Name: DeploySettings
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref DeploySettingsProject
              InputArtifacts:
                - Name: LambdasBuildOutput
              OutputArtifacts:
                - Name: SettingsDeployOutput
              RunOrder: 1
                
        # Deploy UI Stage
        - Name: Deploy-UI
          Actions:
            - Name: DeployUI
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref DeployUIProject
              InputArtifacts:
                - Name: UIBuildOutput
              OutputArtifacts:
                - Name: UIDeployOutput

  # GitHub Webhook
  PipelineWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: !Sub '{{resolve:secretsmanager:${GitHubTokenSecretArn}:SecretString:token}}'
      Filters:
        - JsonPath: "$.ref"
          MatchEquals: !Sub 'refs/heads/${GitHubBranch}'
      TargetPipeline: !Ref Pipeline
      TargetAction: SourceAction
      TargetPipelineVersion: !GetAtt Pipeline.Version
      RegisterWithThirdParty: true

Outputs:
  PipelineName:
    Description: Name of the CodePipeline
    Value: !Ref Pipeline
    Export:
      Name: !Sub '${Environment}-PipelineName'
      
  PipelineUrl:
    Description: URL to the CodePipeline
    Value: !Sub 'https://console.aws.amazon.com/codesuite/codepipeline/pipelines/${Pipeline}/view?region=${AWS::Region}'
    
  ArtifactBucketName:
    Description: Name of the S3 bucket for artifacts
    Value: !Ref ArtifactBucket
    Export:
      Name: !Sub '${Environment}-ArtifactBucket'
