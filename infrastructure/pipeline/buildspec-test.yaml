version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
      
  pre_build:
    commands:
      - echo "Running tests..."
      
  build:
    commands:
      # Run tests for packages that have them
      - |
        if [ -f "api/health/package.json" ] && grep -q '"test"' api/health/package.json; then
          echo "Running health endpoint tests..."
          cd api/health && npm test && cd ../..
        else
          echo "No tests found for health endpoint"
        fi
      - |
        if [ -f "api/v1/settings/package.json" ] && grep -q '"test"' api/v1/settings/package.json; then
          echo "Running settings endpoint tests..."
          cd api/v1/settings && npm test && cd ../..
        else
          echo "No tests found for settings endpoint"
        fi
      
  post_build:
    commands:
      - echo "All tests completed"

artifacts:
  files:
    - '**/*'
  name: TestArtifact
