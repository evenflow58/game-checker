version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
      
  pre_build:
    commands:
      - echo "Installing UI dependencies..."
      - cd ui && npm ci && cd ..
      
  build:
    commands:
      - echo "Running UI tests..."
      - echo "Testing Angular application..."
      - |
        if [ -f "ui/package.json" ] && grep -q '"test"' ui/package.json; then
          cd ui && npm test && cd ..
        else
          echo "No tests found for UI"
        fi
      
  post_build:
    commands:
      - echo "UI tests completed"

artifacts:
  files:
    - 'ui/**/*'
  name: UITestArtifact
