version: 0.2

phases:
  pre_build:
    commands:
      - echo "Deploying Games Steam GET Lambda..."
      - echo "Lambda Role ARN - $LAMBDA_ROLE_ARN"
      - echo "Copying built artifacts from secondary source..."
      - cp -r $CODEBUILD_SRC_DIR_LambdasBuildOutput/api/v1/games/steam/get/dist api/v1/games/steam/get/ || echo "No games steam GET dist"
      - cp -r $CODEBUILD_SRC_DIR_LambdasBuildOutput/api/v1/games/steam/get/node_modules api/v1/games/steam/get/ || echo "No games steam GET node_modules"
      - echo "Retrieving Google OAuth credentials if auth enabled..."
      - |
        if [ "$ENABLE_AUTH" = "true" ] && [ -n "$GOOGLE_CREDENTIALS_SECRET_ARN" ]; then
          echo "Retrieving Google OAuth credentials from Secrets Manager..."
          GOOGLE_CLIENT_ID=$(aws secretsmanager get-secret-value --secret-id $GOOGLE_CREDENTIALS_SECRET_ARN --region $AWS_REGION --query 'SecretString' --output text | jq -r '.client_id')
          export GOOGLE_CLIENT_ID
          echo "Google Client ID retrieved successfully"
        else
          echo "Authentication disabled or no secret ARN provided"
          export GOOGLE_CLIENT_ID=""
        fi
      - echo "Retrieving Steam API key..."
      - |
        if [ -n "$STEAM_API_KEY_SECRET_ARN" ]; then
          echo "Retrieving Steam API key from Secrets Manager..."
          STEAM_API_KEY=$(aws secretsmanager get-secret-value --secret-id $STEAM_API_KEY_SECRET_ARN --region $AWS_REGION --query 'SecretString' --output text | jq -r '.SteamAPI')
          export STEAM_API_KEY
          echo "Steam API key retrieved successfully"
        else
          echo "No Steam API key secret ARN provided"
          export STEAM_API_KEY=""
        fi

  build:
    commands:
      - |
        API_ID=$(aws apigatewayv2 get-apis --region $AWS_REGION --query "Items[?Name=='${ENVIRONMENT}-GameCheckerAPI'].ApiId" --output text)
        export API_ID
        echo "API ID: $API_ID"
      
      - cd api/v1/games/steam/get
      - |
        export FUNCTION_NAME="${ENVIRONMENT}-GamesSteamGet"
        export API_NAME="${ENVIRONMENT}-GameCheckerAPI"
        export ENABLE_AUTH="${ENABLE_AUTH:-true}"
        export GOOGLE_CLIENT_ID="${GOOGLE_CLIENT_ID}"
        export TABLE_NAME="${ENVIRONMENT}-GameCheckerTable"
        export STEAM_API_KEY="${STEAM_API_KEY}"
        node dist/deploy.js
      - cd ../../../../..

  post_build:
    commands:
      - echo "âœ… Games Steam GET Lambda deployed!"
