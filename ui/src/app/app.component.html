<!-- Google Sign-In Button -->
<div id="g_id_signin" *ngIf="!(user$ | async)" googleButton class="signin-container"></div>

<!-- Logged-in user info -->
<div *ngIf="user$ | async as user" class="user-info">
  <img [src]="user.picture" alt="Profile picture" class="profile-pic" />
  <div class="user-text">
    <p>Welcome, {{ user.name }}</p>
    <button (click)="signOut()">Sign Out</button>
  </div>
</div>

<router-outlet />
