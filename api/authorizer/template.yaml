AWSTemplateFormatVersion: 2010-09-09
Transform: 'AWS::Serverless-2016-10-31'
Description: The Game Checker API Gateway Authorizer (Node.js)

Parameters:
  ApiGatewayId:
    Type: String
    Description: The ID of the API Gateway this method should be attached to.
  Prefix:
    Type: String
    AllowedPattern: "[A-Za-z0-9-]*"
    Default: ''

Resources:
  GatewayAuthorizerLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ["${Prefix}-GatewayAuthorizer", { Prefix: !Ref Prefix }]
      MemorySize: 128
      Architectures:
        - arm64
      Handler: out-tsc/index.handler
      Runtime: nodejs22.x
      Timeout: 5
      CodeUri: ./dist/out-tsc
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          GoogleAud: 'GoogleAudience'
          GoogleIss: https://accounts.google.com

  ApiGatewayAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      RestApiId: !Ref ApiGatewayId
      Name: SocialAuthorizer
      Type: REQUEST
      IdentitySource: method.request.header.Authorization
      AuthorizerUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GatewayAuthorizerLambda.Arn}/invocations
      AuthorizerResultTtlInSeconds: 3600
    DependsOn: Permission

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: AllowSSM
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/*"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Path: /

  Permission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref GatewayAuthorizerLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayId}/*

Outputs:
  ApiAuthorizerId:
    Value: !Ref ApiGatewayAuthorizer
    Description: The id of the api gateway authorizer
