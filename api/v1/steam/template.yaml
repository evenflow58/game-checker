AWSTemplateFormatVersion: 2010-09-09
Transform: 'AWS::Serverless-2016-10-31'
Description: The Game Checker V1 Steam api gateway code

Parameters:
  ApiGatewayId:
    Type: String
    Description: The ID of the API Gateway this method should be attached to.
  RootResourceId:
    Type: String
    Description: The ID of the root resource of the api gateway
  AuthorizerId:
    Type: String
    Description: The ID of the authorizer
  TableName:
    Type: String
    Description: The name of the database table
  Prefix:
    Type: String
    AllowedPattern: "[A-Za-z0-9-]*"

Resources:
  SteamPath:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref RootResourceId
      RestApiId: !Ref ApiGatewayId
      PathPart: steam

  Put:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: ./put/template.yaml
      Parameters:
        ApiGatewayId: !Ref ApiGatewayId
        RootResourceId: !GetAtt SteamPath.ResourceId
        AuthorizerId: !Ref AuthorizerId
        TableName: !Ref TableName
        Prefix: !Ref Prefix